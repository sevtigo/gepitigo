<html>
<head>
  <title>Home Work W2D3: Sevtigo</title>
</head>
<body>
  <h1>Homework W2D3: Sevtigo</h1>
  <form>
  	<fieldset>
  		<label>Stars: </label><input type="text" id="bintangkecil">
  		<!-- <button type="button" id="starscrapper">Give me stars!</button> -->
  		<input type="submit" id="starscrapper">
  	</fieldset>
  </form>
  <div id="starship">
  </div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">

$(document).ready(function(){

	$("#starscrapper").click(function(){
		var jumlahBintang = $("#bintangkecil").val();
		var isiBintang = "";
		for(i=0;i<jumlahBintang;i++){
		for(j=0;j<=i;j++){
			isiBintang += "*";
		}
		isiBintang += "<br>";
	}

	$("#starship").html(isiBintang);

	return false;
	});

});
//test git
</script>
</body>
</html>
